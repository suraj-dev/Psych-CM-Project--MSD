<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Target Groups</h3>

            <div class="tabbable-panel">
                <div class="tabbable-line">
                    <ul class="nav nav-tabs">
                        <li ng-class="{active:model.isSet('search')}">
                            <a href="" ng-click="model.setTab('search')">
                                Search </a>
                        </li>
                        <li ng-class="{active:model.isSet('create')}">
                            <a href="" ng-click="model.setTab('create')">
                                Create </a>
                        </li>

                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab_default_1" ng-show="model.isSet('search')">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label for="inputName2" class="col-sm-2 control-label">Target Group Name:</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="inputName2" placeholder="Name of the location" ng-model="model.firstName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputName3" class="col-sm-2 control-label">Description:</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="inputName3" placeholder="Description of the location" ng-model="model.lastName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Keywords:</label>
                                    <div class="col-sm-7">
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="Keywords" ng-model="model.email">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Location:</label>
                                    <div class="col-sm-7">
                                        <select name="locations" ng-model="model.email"></select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Training:</label>
                                    <div class="col-sm-7">
                                        <select name="trainings" ng-model="model.email"></select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-7">
                                        <button type="submit" class="btn btn-default btn-primary btn-block" ng-click="model.update()">Search</button>
                                    </div>
                                </div>
                                <!-- <div ng-show="model.updateMessage" class="alert alert-success" role="alert">{{model.updateMessage}}</div>
                                 <div ng-show="model.updateErrorMessage" class="alert alert-danger" role="alert">{{model.updateErrorMessage}}</div>-->
                            </div>


                        </div>
                        <div class="tab-pane active" id="tab_default_2" ng-show="model.isSet('create')">
                            <div class="form-horizontal">
                                <div class="form-group required">
                                    <label for="inputName2" class="col-sm-2 control-label">Target Group Name:</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="inputName2" placeholder="Name of the location" ng-model="model.firstName" required="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputName3" class="col-sm-2 control-label">Description:</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="inputName3" placeholder="Description of the location" ng-model="model.lastName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Keywords:</label>
                                    <div class="col-sm-7">
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="Keywords" ng-model="model.email">
                                    </div>
                                </div>

                                <div class="form-group required">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Location:</label>
                                    <div class="col-sm-7">
                                        <select name="locations" ng-model="model.email" required="required"></select>
                                    </div>
                                </div>

                                <div class="form-group required">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Training:</label>
                                    <div class="col-sm-7">
                                        <select name="trainings" ng-model="model.email" required="required"></select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-7">
                                        <button type="submit" class="btn btn-default btn-primary btn-block" ng-click="model.update()">Create</button>
                                    </div>
                                </div>
                                <!-- <div ng-show="model.updateMessage" class="alert alert-success" role="alert">{{model.updateMessage}}</div>
                                 <div ng-show="model.updateErrorMessage" class="alert alert-danger" role="alert">{{model.updateErrorMessage}}</div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<br>
<br>

<br>
<br>
</body>
</html>
</body>
</html>
